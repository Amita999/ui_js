<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to_do.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>To Do List</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <span> <i class="fa fa-list" aria-hidden="true"></i> To Do List</span>
        </div>
        <div class="wrap-list">
            <ol class="list">
                <li class="grey">
                    <input type="checkbox">
                    <label>Go To Gym</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label>Record Course</label>
                </li>
                <li class="grey">
                    <input type="checkbox">
                    <label>Update Social Media</label>  
                </li>
                <li>
                    <input type="checkbox">
                    <label>Meditation</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label>Zumba</label>
                </li>

            </ol>
        </div>
    </div>
</body>
</html>
