<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binding Mouse Events assignment</title>
</head>
<body>
    <div class="box"
    onmouseover="mDown(this)"
    onmouseout="mOut(this)"
    style = 
    "background-color: red;width: 500px;height: 500px;" >
<h1>Hello my assignment is here</h1>

</div>
</body>
<script>
    function mDown(obj){
        // obj.style.backgroundColor="yellow";
        obj.innerHTML = "Calm Down";
    }
    function mOut(obj){
        // obj.style.backgroundColor="yellow";
        obj.innerHTML = "Get Lost";
    }
</script>
</html>
